<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="area-phone">
            <img src="./img/insta_phone.png" alt="celular">
        </div>
        <div class="area-continue">
            <div class="grupo">
                <img src="./img/insta_logo.png" class="insta-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./img/insta_perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como rfergomes</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="sem-conta">Não é rfergomes?</p>
                <p class="sem-conta">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="insta-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-loja"></a>
                    <a href="#" class="app-loja"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
